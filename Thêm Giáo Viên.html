  <!DOCTYPE html>
    <html>
    <head>

body 
            body {
                font-family: Arial, sans-serif;
            }
            h1 {
                text-align: center;
            }
            form {
                max-width: 600px;
                margin: 0 auto;
            }
            label, input, select {
                display: block;
                margin-bottom: 10px;
            }
            input[type="submit"] {
                background-color: #007bff;
                color: #fff;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        
    </body>
        
        <!-- Biểu mẫu cho Môn Học -->
        <form action="#" method="post">
            <h2>Thông tin Giáo Viên</h2>
            <!-- Nhãn và ô nhập liệu cho Mã Môn Học -->
            <label for="Mã Giáo Viên">Mã Giáo Viên:</label>
            <input type="text" id="Mã Giáo Viên" name="Mã Giáo Viên" required>
            
            <!-- Nhãn và ô nhập liệu cho Tên Môn Học -->
            <label for="Tên Giáo Viên">Tên Giáo Viên:</label>
            <input type="text" id="Tên Giáo Viên" name="Tên Giáo Viên" required>
            
            <!-- Nhãn và ô nhập liệu cho Số Tiết Lý Thuyết -->
            <label for="Diachi">Địa Chỉ:</label>
            <input type="number" id="Diachi" name="Diachi" required>
            
            <!-- Nhãn và ô nhập liệu cho Số Tiết Thực Hành -->
            <label for="sdt">Số Điện Thoại:</label>
            <input type="number" id="sdt" name="sdt" required>
    
            <!-- Nút "Thêm Môn Học" để gửi biểu mẫu -->
            <input type="submit" value="Thêm">
        </form>
    
    </body>
    </html>
