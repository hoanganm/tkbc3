<!DOCTYPE html>
<html>
<head>
<title>Thêm Ngoại Ngữ</title>
<meta charset="UTF-8">
</head>
<body>
	<h2>Thêm Ngoại Ngữ</h2>
	<form action="Them Ngoại Ngữ" method="post">
		<label for="Mã Ngoại Ngữ">Mã Ngoại Ngữ :</label><br> <input
			type="text" id="Mã" name="Mã" required><br> <label
			for="Tên Ngoại Ngữ">Tên Ngoại Ngữ :</label><br> <input type="text"
			id="Tên Ngoại Ngữ" name="Tên Ngoại Ngữ" required><br> <input
			type="submit" value="Thêm ">
	</form>
</body>
</html>
