body {
	font-family: Arial, sans-serif;
	margin: 0;

}

.navbar {
	background-color: #333;
	color: white;
	padding: 15px;
	text-align: center;
}

.navbar a {
	color: white;
	padding: 14px 20px;
	text-decoration: none;
	display: inline-block;
}

.navbar a:hover, .navbar .dropdown:hover .dropbtn {
	background-color: #555;
}

.search-box {
	text-align: center;
	margin: 20px;
}

.search-box input[type="text"] {
	width: 30%;
	padding: 10px;
}

.search-box input[type="submit"] {
	padding: 10px 20px;
	background-color: #333;
	color: white;
	border: none;
}

.search-box input[type="submit"]:hover {
	background-color: #555;
}

.content {
	margin: 20px;
	text-align: center;
}

/* CSS mới cho dropdown menu */
.dropdown {
	position: relative;
	display: inline-block;
}

.dropdown .dropbtn {
	background-color: #333; /* Màu nền của navbar */
	color: white; /* Chữ màu trắng */
	padding: 14px 20px;
	font-size: 16px;
	border: none;
	cursor: pointer;
}

.dropdown-content {
	display: none;
	position: absolute;
	background-color: #333; /* Màu nền xám đậm cho dropdown */
	min-width: 160px;
	box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
	z-index: 1;
}

.dropdown-content a {
	color: white; /* Màu chữ trắng */
	padding: 12px 16px;
	text-decoration: none;
	display: block;
	text-align: left;
}

.dropdown-content a:hover {
	background-color: #555; /* Màu nền khi hover */
}

.dropdown:hover .dropdown-content {
	display: block;
}
</style>
