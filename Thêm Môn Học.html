<!DOCTYPE html>
<html>
<head>
<title>Thêm Môn Học</title>
<meta charset="UTF-8">
</head>
<body>
	<h2>Thêm Môn Học</h2>
	<form action="Them Môn học" method="post">
		<label for="ID Môn Học">Mã Môn Học :</label><br> <input
			type="text" id="ID" name="ID" required><br> <label
			for="Tên Môn Học">Tên Môn Học :</label><br> <input type="text"
			id="Tên Môn Học" name="Tên Môn Học" required><br> <label
			for="Số Tiết Lý Thuyết">Số Tiết Lý Thuyết :</label><br> <input type="text"
			id="Số Tiết Lý Thuyết" name="Số Tiết Lý Thuyết" required><br> <label
			for="Số Tiết Thực Hành">Số Tiết Thực Hành :</label><br> <input type="text"
			id="Số Tiết Thực Hành" name="Số Tiết Thực Hành"><br> <input
			type="submit" value="Thêm ">
	</form>
</body>
</html>
